<body class="sub_page"
      style=" background-color:rgb(232, 247, 254); ">
    <!-- end header section -->
    <!-- contact section -->

    <div class="row">
        <div class="column">
            <section class="contact_section layout_padding-top">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-md-5 offset-md-1">
                            <div class="heading_container">
                                <h2>
                                    Incidencias
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="" style="width: 100%;">
                        <div class="offset-md-1">
                            <div class="form_container">
                                <form action="">
                                    <div>
                                        <input id="form-Ruta" type="text" placeholder=" Ruta" style="background-color: #f0f0f0;" />
                                    </div>
                                    <div style="margin-top: 20px;">
                                        Fecha Inicio
                                        <input type="date" id="form-fechaInicio" placeholder="Fecha Inicio" style="background-color: #ffffff52;" />
                                    </div>

                                    <div>
                                        Fecha Final
                                        <div>
                                            <input type="date" id="form-fechaFinal" placeholder="Fecha Final" style="background-color: #ffffff52;" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-lg-7 col-md-6 px-0">
                            </div>
                        </div>
                    </div>
            </section>
        </div>
        <div style="margin: auto;" class="column">

            <button type="submit" id="ConfirmarBuscarIncidencia" style="background-color: #ADD8E6; /* Green */
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;">
                Buscar
            </button>
        </div>
    </div>
    <div id="tableContainer">
        <td>
            <!-- Tabla para mostrar los datos del cliente ingresados -->
            <table class="list" id="incidenciasList">
                <thead>
                    <tr>
                        <th>Identificador Incidente</th>
                        <th>Ruta</th>
                        <th>Descripcion</th>
                        <th>Fecha/hora</th>
                        <th>Solucion</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos ingresados se mostrarán aquí -->
                </tbody>
            </table>
        </td>
        </tr>
        </table>
        </div>

</body>
