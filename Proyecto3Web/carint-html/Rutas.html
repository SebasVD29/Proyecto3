                                    <div>

                                    <div>

                                    <h4 style="
                                     font-size: small;
                                     color: black;
                                     text-align: left;">

                                        Buscar Chofer
                                    </h4>
                                    <div class="DropDown2" style="background-color: #ffffff52;text-align: center; margin-bottom: 25px">

                                        </select>
                                    </div>

                                    <div>

                                        text-align: left;">

                                        Estado
                                    </h4>
                                    <div class="DropDown5"
                                        style="background-color: #ffffff52;text-align: center; margin-top: 25px ">
                                        <select style=" background-color: #ffffff52  ">
                                            <option value=""> Pendiente</option>
                                            <option value=""> En progreso</option>
                                            <option value=""> Finalizada</option>
                                        </select>
                                    </div>
                                    <h4 style="
                                        font-size: small;
                                        color: #ffffff52;
                                        text-align: left;">

                                        Fecha de Inicio

                                    </div>
                                    <h4 style="
