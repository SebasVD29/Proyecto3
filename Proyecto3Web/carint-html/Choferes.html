<body class="sub_page"
      style=" background-color:rgb(232, 247, 254); ">
    <!-- end header section -->
    <!-- contact section -->

    <div class="row">
        <div class="column">
            <section class="contact_section layout_padding-top">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-md-5 offset-md-1">
                            <div class="heading_container">
                                <h2>
                                    Choferes
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="" style="width: 100%;">
                        <div class="offset-md-1">
                            <div class="form_container">
                                <form action="">
                                    <div>
                                        <input id="form-identificacion" type="text" placeholder="Identificación"
                                               style="background-color: #ffffff52;" disabled />
                                    </div>
                                    <div>
                                        <input id="form-nombre" type="text" placeholder="Nombre" style="background-color: #ffffff52;" disabled />
                                    </div>
                                    <div>
                                        <input id="form-apellidos" type="text" placeholder="Apellidos"
                                               style="background-color: #ffffff52;" disabled />
                                    </div>
                                    <div>
                                        <input id="form-email" type="email" placeholder="Email" style="background-color: #ffffff52;" disabled />
                                    </div>
                                    <div>
                                        <input id="form-contrasena" type="password" placeholder="Contraseña"
                                               style=" background-color: #ffffff52;" disabled />
                                    </div>
                                    <h4 style="
                                        font-size: small;
                                        color: black;
                                        text-align: left;">

                                        Estado
                                    </h4>
                                    <div class="DropDown" style="background-color: #ffffff52;text-align: center;">
                                        <select id="form-estado" style="background-color: #ffffff52;">
                                            <option value=""> Activo</option>
                                            <option value=""> Inactivo</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-6 px-0">
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div style="margin: auto;" class="column">

            <button id="crearChofer" type="submit" style="background-color: #ADD8E6; /* Green */
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;">
                Agregar nuevo
            </button>
            <button id="editarChofer" type="submit" style="background-color: #ADD8E6; /* Green */
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;">
                Buscar
            </button>

            <button id="ConfirmarCrearChofer" type="submit" style="background-color: #ADD8E6; visibility: hidden; /* Green * /
                    border: none;
                    color: black;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;">
                Agregar chofer
            </button>

            <button id="ConfirmarEditarChofer" type="submit" style="background-color: #ADD8E6; visibility: hidden; /* Green */ border: none; color: black; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;">
                Buscar chofer
            </button>


        </div>
    </div>

        Launch demo modal
