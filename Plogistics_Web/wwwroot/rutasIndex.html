<body>
    <header>
        <!-- Encabezado -->
        <h2 class="Plogistics"> Plogistics</h2>
        <nav class="navigation">
            <!-- Enlaces de navegación -->
            <a href="index.html">Inicio</a>
            <a href="adminIndex.html">Adminitradores</a>

            <!--<a href="#">Ruta</a>-->
        </nav>
    </header>

    <div class="pantalla">
        <div class="datos">
            <form autocomplete="off" onsubmit="onFormSubmit()">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="fechaInicio">Fecha Inicial</label>
                    <input type="date" name="fechaInicio" id="fechaInicio">
                </div>
                <div>
                    <label for="fechaFinal">Fecha Final</label>
                    <input type="date" name="fechaFinal" id="fechaFinal">
                </div>
                <div>
                    <label for="idChoferRutas">Id del Chofer</label>
                    <select id="idChoferRutas" name="idChoferRutas">
                        
                    </select>
                </div>
                <div>
                    <label for="idClietesRutas">Id del Cliente</label>
                    <select id="idClietesRutas" name="idClietesRutas">
                        
                    </select>
                </div>
                <div>
                    <label for="idCamionRutas">Id del Camion</label>
                    <select id="idCamionRutas" name="idCamionRutas">
                        
                    </select>
                </div>
                <div>
                    <label for="idDestinoRutas">Id de la Ruta Destino</label>
                    <select id="idDestinoRutas" name="idDestinoRutas">
                       
                    </select>
                </div>
                <div>
                    <label for="descripcion">Descripcion</label>
                    <input type="text" name="descripcion" id="descripcion">
                </div>
                <div>
                    <label for="estadoRuta">Estado</label>
                    <input type="text" name="estadoRuta" id="estadoRuta">
                </div>

                <div class="form_action--button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
        <div class="tabla">
            <table class="table" id="datatable_rutas">
                <thead>
                    <tr>
                        <th>Id de la Ruta</th>
                        <th>Nombre</th>
                        <th>Fecha Inicial</th>
                        <th>Fecha Final</th>
                        <th>Id del Chofer</th>
                        <th>Id del Cliente</th>
                        <th>Id del Camion</th>
                        <th>Id de la Ruta Destino</th>
                        <th>Descripcion</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablebody_rutas">

                </tbody>
            </table>
        </div>
    </div>


    <!--Bootstrap-->

    <!--JavaScripts-->
    <script src="assets/javaScripts/rutasJS.js"></script>
</body>

</html>
